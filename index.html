<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num-Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Num-Grid</h1>
        <div id="titleScreen" class="title-screen">
            <div class="grid-size-selector">
                <label for="gridSize">Grid Size:</label>
                <select id="gridSize">
                    <option value="2">2x2</option>
                    <option value="4">4x4</option>
                    <option value="6" selected>6x6</option>
                    <option value="8">8x8</option>
                    <option value="10">10x10</option>
                </select>
            </div>
            <div class="mode-selector">
                <label for="timelessMode">Timeless Mode:</label>
                <input type="checkbox" id="timelessMode">
            </div>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameScreen" class="game-screen" style="display: none;">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">60</span>s</div>
            </div>
            <div id="grid" class="grid"></div>
            <button id="newGameButton">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
